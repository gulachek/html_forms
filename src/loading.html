<!doctype html>
<html>
	<head>
		<title>Loading</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			@media (prefers-color-scheme: dark) {
				html {
					color-scheme: dark;
				}
			}

			@keyframes spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}

			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 0.8;
				}
			}

			#spinner {
				display: block;
				width: 50%;
				max-width: 2in;
				margin: 25vh auto;
				fill: CanvasText;
				opacity: 0;
				animation:
					spin 2.5s linear infinite,
					fade-in 1s ease-in 2s forwards;
			}
		</style>
	</head>

		<svg id="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

</html>
