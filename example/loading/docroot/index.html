<!doctype html>
<html>
	<head>
		<title>Loading Screen Viewer</title>
		<script src="/html/forms.js"></script>
	</head>
	<body>
		<form>
			<label>
				Delay (ms):
				<input
					type="number"
					name="delay-ms"
					value="1000"

					max="15000"

				/>

			<button>Go</button>
		</form>
	</body>
</html>
