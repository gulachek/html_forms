name: Push Tests

on: [push]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Boost
        run: script/install-boost.sh
      - name: Install libarchive
        run: script/install-libarchive.sh
      - name: Install Lighter Dependencies
        run: script/install-deps.sh
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm ci
      - run: node make.mjs test
