name: Push Tests

on: [push]

jobs:
  install-vendor:
    uses: ./.github/workflows/install-vendor.yml
  unit-tests:
    needs: install-vendor
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Restore Vendor
        id: restore-vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ fromJSON(jobs.install-vendor.outputs.vendor-keys)[runner.os] }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm ci
      - run: node make.mjs test
